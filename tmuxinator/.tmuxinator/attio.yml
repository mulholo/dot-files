# attio.yml

name: ATTIO
root: ~/proj/Phoenix/

# Project hooks

# Runs on project start, always
on_project_start: get checkout master && git pull

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: zsh

windows:
  - backend:
      layout: tiled
      panes:
        - yarn workspace @attio/api start-dev
        - yarn workspace @attio/api build-tsc-watch
  - frontends:
      layout: tiled
      panes:
        - yarn workspace @attio/web-app start-dev
        - yarn workspace @attio/awac start-dev
        - yarn workspace @attio/web-app start-dev-rspack
  - ecosystem:
      layout: tiled
      panes:
        - yarn workspace @attio/extensions-sdk build-watch
        - yarn workspace attio build-watch
        - yarn workspace @attio/attio-js build && yarn workspace @attio/pandora build && yarn workspace @attio/pandora start-dev
  - zsh:
      layout: tiled
      panes:
        - nvim .
        - gm
